<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>DITS Chatbot</title>
</head>

<body>
    <div class="chatbot-wrapper">
        <div class="chatbot-circle">
            <svg class="chatbot-circle-open" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                width="24px" fill="#848A93">
                <path
                    d="M240-400h320v-80H240v80Zm0-120h480v-80H240v80Zm0-120h480v-80H240v80ZM80-80v-720q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240L80-80Zm126-240h594v-480H160v525l46-45Zm-46 0v-480 480Z" />
            </svg>
            <svg class="chatbot-circle-close d-none" xmlns="http://www.w3.org/2000/svg" height="24px"
                viewBox="0 -960 960 960" width="24px" fill="#848A93">
                <path
                    d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
            </svg>
        </div>
        <div class="chatbot-container">
            <div class="chatbot-header">
                <div class="d-flex align-items-center">
                    <div class="logo">
                        <img src="images/logo.svg" alt="DITS" />
                    </div>
                    <div class="pl-3">
                        <h5 class="chatbot-title">DITS Chatbot</h5>
                        <p>You can ask me anything</p>
                    </div>
                </div>
                <div class="flex-grow-1 d-flex justify-content-end">
                    <div>
                        <button type="button" class="chatbot-button" id="new-chatbox" ria-label="New Chat"
                            data-toggle="tooltip" data-placement="top" title="Start a new chat">
                            <svg id="plus-icon-outline" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                fill="none" stroke="white" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" viewBox="0 0 24 24">
                                <line x1="12" y1="5" x2="12" y2="19" />
                                <line x1="5" y1="12" x2="19" y2="12" />
                            </svg>
                        </button>
                    </div>
                    <div class="pl-1">
                        <button type="button" class="chatbot-button" id="fullscreen-toggle"
                            aria-label="Toggle Fullscreen">
                            <!-- Default: Fullscreen Icon -->
                            <svg id="fullscreen-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                fill="#848A93" viewBox="0 0 24 24">
                                <path
                                    d="M7 14H5v5h5v-2H7v-3ZM5 10h2V7h3V5H5v5Zm12 7h-3v2h5v-5h-2v3ZM14 5v2h3v3h2V5h-5Z" />
                            </svg>

                            <!-- Hidden Exit Fullscreen Icon -->
                            <svg id="exitfullscreen-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="#848A93" class="bi bi-fullscreen-exit" viewBox="0 0 16 16" style="display: none">
                                <path
                                    d="M5.5 0a.5.5 0 0 1 .5.5v4A1.5 1.5 0 0 1 4.5 6h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5m5 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 10 4.5v-4a.5.5 0 0 1 .5-.5M0 10.5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 6 11.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5m10 1a1.5 1.5 0 0 1 1.5-1.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0z" />
                            </svg>
                        </button>
                    </div>
                    <div class="pl-1">
                        <button type="button" class="chatbot-button" id="chatbot-close" aria-label="Close">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                                fill="#848A93">
                                <path d="M240-440v-80h480v80H240Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="chatbot-body">
                <div class="chatbot-body-wrapper">
                    <form class="chatbot-input-form">
                        <input type="text" class="form-control" id="chatbot-name" placeholder="Enter Your Name" />
                        <input type="text" class="form-control" id="chatbot-email" placeholder="Enter Your Email" />
                        <input type="text" class="form-control" id="chatbot-mobile"
                            placeholder="Enter Your Mobile Number" />
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                    <div class="chatbox-messages d-none">
                        <div class="chatbot-message-wrapper">
                            <!-- Add Dynamic msgs -->
                        </div>
                        <div class="chatbox-send-wrapper">
                            <form class="chatbox-send-form" style="display: flex; gap: 10px">
                                <input type="text" class="form-control" id="chatbot-message"
                                    placeholder="Type your message here..." style="flex: 1" autocomplete="off" />
                                <button type="submit" class="send-btn" style="display: flex; align-items: center">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                                        width="24px" fill="#848A93">
                                        <path
                                            d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z" />
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
